<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="stylez.css"/>
    </head>
    <body>
        <div class="tb"> <!--top bar-->
            <div class="top_bar"> <!--top bar contents-->
                <a class="top_bar_content" href="google_image.html">Google Image Search</a>
                <a class="top_bar_content" href="google_advanced.html">Google Advanced Search</a>
            </div>
        </div>
        <div class="logo"> <!--logo-->
            <img id="image" src="google_logo.png"/>
        </div>
        <div class="search_button">
            <div class="search_bar">
                <div class="search_icon">
                    <img id="search_logo" src="search_icon.png"/>
                </div>
                    <form id="search" action="https://google.com/search">
                        <input id="search_input" type="text" name="q">
                    </form>
            </div>
            <div class="button_bar">
                <button form="search" class="button_input" type="submit" name="btnK">Google Search</button>
                <button form="search" class="button_input" type="submit" name="btnI">I'm Feeling Lucky</button>
            </div>
        </div>
    </body>
</html>
