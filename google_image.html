<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <link rel="stylesheet" href="stylez.css"/>
    </head>
    <body>
        <div class="tb"> <!--top bar-->
            <div class="top_bar"> <!--top bar contents-->
                <a class="top_bar_content" href="google.html">Google Search</a>
            </div>
        </div>
        <div class="logo"> <!--logo-->
            <img id="image" src="google_images_logo.png"/>
        </div>
        <div class="search_button">
            <div class="search_bar">
                <div class="search_icon">
                    <img id="search_logo" src="search_icon.png"/>
                </div>
                    <form id="image_search" action="https://images.google.com/images">
                        <input id="search_input" type="text" name="q"/>
                    </form>
            </div>
            <div class="button_bar">
                <button form="image_search" class="button_input" type="submit">Search</button>
            </div>
        </div>
    </body>
</html>
