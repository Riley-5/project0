<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="stylez.css"/>
    </head>
    <body>
        <div id="top_bar"> <!--top bar-->
            <div id="top_top">
                <img id="advanced_image" src="google_logo.png"/>
                <a class="top_bar_content_advanced" href="google.html">Google Search</a>
            </div>
            <div id="top_bottom">
                <h3>Advanced Search</h3>
            </div>
        </div>
        <div id="search_bar"> <!--search bar-->
            <div class="top_title2">
                <div id="div_bottom">
                    <div id="div_title_left">
                        <label>Find pages with...</label>
                    </div>
                    <div id="div_title_middle">

                    </div>
                    <div id="div_title_right">
                        <label>To do this in the search box.</label>
                    </div>
                </div>
            </div>
            <div class="left_word_container">
                <div class="left_word">
                    <label>all these words:</label>
                </div>
                <div class="left_word">
                    <label>this exact word or phrase:</label>
                </div>
                <div class="left_word">
                    <label>any of these words:</label>
                </div>
                <div class="left_word">
                    <label>none of these words:</label>
                </div>
            </div>
            <div class="input_box_container">
                <form>
                    <div class="input_box">
                        <input class="input_text" type="text"/>
                    </div>
                    <div class="input_box">
                        <input class="input_text" type="text"/>
                    </div>
                    <div class="input_box">
                        <input class="input_text" type="text"/>
                    </div>
                    <div class="input_box">
                        <input class="input_text" type="text"/>
                    </div>
                </form>
            </div>
            <div class="right_word_container"> <!--look at inheret from left-->
                <div class="right_word">
                    <label>Type the important words: tri-colour rat terrier</label>
                </div>
                <div class="right_word">
                    <label>Put exact words in quotes: "rat terrier"</label>
                </div>
                <div class="right_word">
                    <label>Type OR between all the words you want: miniature OR standard</label>
                </div>
                <div class="right_word">
                    <label>Put a minus sign just before words that you don't want: -rodent, -"Jack Russel"</label>
                </div>
            </div>
        </div>
    </body>
</html>
